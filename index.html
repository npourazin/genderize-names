<!DOCTYPE html>
<html>
<head>
    <title>IE Midterm Project</title>
    <link rel="stylesheet" href="styles/myStyles.css">
</head>
<body>
<div class="grid-container">
    <form name="collect-data" class="grid-item">

        <p class="Head-title">Mr. or Ms.?</p>
        <label for="input-name">Name:</label>
        <input id="input-name" type="text" name="name" value="" size="20" maxlength="255" pattern="[a-zA-Z\s]+"/>
        <br/>

        <p>Choose gender: </p>
        <input id="male" type="radio" name="gender" value="male"/>
        <label for="male">Male</label>
        <br/>

        <input id="female" type="radio" name="gender" value="female"/>
        <label for="female">Female</label>
        <br/>
        <br/>

        <button id="submit-form" onclick="" class="button">Submit</button>
        <br/>
        <br/>
        <button id="save-form" onclick="" class="button">Save</button>

    </form>
    <div id="results" class="grid-item">
        <div id="prediction">
            <p class="Head-title">
                Prediction:
            </p>
            <p>---- </p>
            <p>---- </p>

        </div>
        <div id="saved">
            <p class="Head-title">
                Saved Answer:
            </p>
            <button id="clear-saved" onclick="" class="button">Clear</button>
        </div>
    </div>
</div>
</body>

<script src="scripts/myScripts.js"></script>

</html>
